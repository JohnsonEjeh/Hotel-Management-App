<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Hotel Management</h1>

    <a href="/hotels/add" class="btn btn-primary mb-3">Add New Hotel</a>
    <a href="/staff" class="btn btn-secondary mb-3">View Staff</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Hotel ID</th>
            <th>Name</th>
            <th>Star Rating</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hotel : ${hotels}">
            <td th:text="${hotel.hotelId}"></td>
            <td th:text="${hotel.hotelName}"></td>
            <td>
                <span th:each="star : ${#numbers.sequence(1, hotel.starRating)}">â˜…</span>
            </td>
            <td>
                <a th:href="@{/hotels/edit/{hotelId}(hotelId=${hotel.hotelId})}"
                   class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/hotels/delete/{hotelId}(hotelId=${hotel.hotelId})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this hotel?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Hotel</h1>

    <form th:action="@{/hotels/edit/{hotelId}(hotelId=${hotel.hotelId})}"
          th:object="${hotel}" method="post">
        <div class="mb-3">
            <label class="form-label">Hotel ID</label>
            <input type="text" class="form-control" th:field="*{hotelId}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Hotel Name</label>
            <input type="text" class="form-control" th:field="*{hotelName}">
            <div class="text-danger" th:if="${#fields.hasErrors('hotelName')}"
                 th:errors="*{hotelName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Star Rating</label>
            <select class="form-select" th:field="*{starRating}">
                <option th:each="i : ${#numbers.sequence(1,5)}"
                        th:value="${i}"
                        th:selected="${i == hotel.starRating}"
                        th:text="${i}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/hotels" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>

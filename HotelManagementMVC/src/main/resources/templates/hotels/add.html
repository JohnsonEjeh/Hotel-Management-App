<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Add New Hotel</h1>

    <form th:action="@{/hotels/add}" th:object="${hotel}" method="post">
        <div class="mb-3">
            <label class="form-label">Hotel ID</label>
            <input type="text" class="form-control" th:field="*{hotelId}">
            <div class="text-danger" th:if="${#fields.hasErrors('hotelId')}"
                 th:errors="*{hotelId}"></div>
            <small class="form-text text-muted">Format: Xxxx1234 (e.g., Abcd1234)</small>
        </div>

        <div class="mb-3">
            <label class="form-label">Hotel Name</label>
            <input type="text" class="form-control" th:field="*{hotelName}">
            <div class="text-danger" th:if="${#fields.hasErrors('hotelName')}"
                 th:errors="*{hotelName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Star Rating</label>
            <select class="form-select" th:field="*{starRating}">
                <option th:each="i : ${#numbers.sequence(1,5)}"
                        th:value="${i}"
                        th:text="${i}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/hotels" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>

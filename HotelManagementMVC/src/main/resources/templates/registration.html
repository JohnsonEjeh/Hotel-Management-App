<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Staff Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .registration-card {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .password-hint {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="card registration-card">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Manager Registration</h2>

            <div th:if="${param.registered}" class="alert alert-success">
                Registration successful! You can now <a th:href="@{/login}">login</a>.
            </div>

            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control"
                           th:field="*{username}" required>
                    <div class="invalid-feedback d-block"
                         th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control"
                           th:field="*{email}" required>
                    <div class="invalid-feedback d-block"
                         th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control"
                           th:field="*{password}" required>
                    <div class="invalid-feedback d-block"
                         th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                    <div class="password-hint">Minimum 6 characters</div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    Register
                </button>
            </form>

            <div class="text-center mt-3">
                Already have an account? <a th:href="@{/login}">Login here</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
